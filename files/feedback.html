<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #2575fc);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #2d3acb;
      margin: 10px 0;
    }

    h2 {
      margin: 10px 0 20px;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(0,0,0,0.2);
      width: 60%;
      margin: 20px auto;
    }

    a img {
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <h1>Thanks for your valuable Feedback !!</h1>
  <h2>I'll connect with you as soon as possible.</h2>
  <hr>
  <a href="/css/index.html"><img src="/css/images/back.png" alt="Go Back" width="70px"></a>
</body>
</html>
